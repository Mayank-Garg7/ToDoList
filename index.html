<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <div id="todoList">
        <h1>To-Do List</h1>
        <div>
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <button id="removeCompletedBtn">Remove Completed</button>
        <ul id="taskList"></ul>
    </div>
</body>
</html>
